<html>
<head>
<title>HashTag Retrieval</title>
<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
<style>
.tweet{
 margin:5px auto;
 border-radius:3px;
 background:white;
 width:900px;
}
#result{
 margin:0 auto;
 width:1000px;
 background:#CCC;
 border-radius:5px;
}
#tweetText{
 vertical-align:top;
}
</style>

<script type="text/javascript" charset="utf-8">
$(document).ready(function(){
  $('#trigger_but').click(function(){
   $.getJSON("http://search.tweets.json?q=%23capibaribe&geocode=-8.055%2C-34.89%2C22km&result_type=mixed&count=50&oauth_consumer_key=DC0sePOBbQ8bYdC8r4Smg&oauth_signature_method=HMAC-SHA1&oauth_timestamp=1402009438&oauth_nonce=-363340897&oauth_version=1.0&oauth_token=13491432-0hwiVEE3Bv5Mjyt35mdvh342lM8bPhQJGrrOIsNlO&oauth_signature=eMEndK1nOQoBatNpKm%2BkManVi8c%3D")
        +$('#hash_tag_input').val(),function(data){
        for(var i=0;i<data.results.length;i++){
            $('#result').prepend('<div class="tweet"><img src="'+data.results[i].profile_image_url+'" width="50" height="60"/><span id="tweetText">'+data.results[i].text+'</span></div>');    
        }
 });
   }); 
});
</script>
</head>
<body>
<input type="text" id="hash_tag_input" size="40" />
<input type="button" id="trigger_but" value="Fetch Tweets" />
<div id="result"></div>
</body>
